<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>

  <main class="main">
    <h1>WeatherJS App</h1>

    <div class="container">
      <h2 id="location"></h2>
      <h2 id="condition-text"></h2>
      <h2 id="temperature"></h2>
      <img id="condition-icon" alt="icon">

      <ul>
        <li id="current-humidity">
          <input type="text">
        </li>
        <li id="current-precip">
          <input type="text">
        </li>
        <li id="current-feelslike">
          <input type="text">
        </li>
        <li id="location-localtime">
          <input type="text">
        </li>
      </ul>

      <button class="modal-button">change location</button>

      <div class="modal-container">
        <div class="modal-overlay modal-exit"></div>
        <div class="modal">
          <span class="modal-exit">&times;</span>
          <div>
            <h3>Location</h3>
            <div class="input-wrapper">
              <label for="city">City: </label>
              <input type="text" id="city">
            </div>
            <button class="btn" id="save-btn">save changes</button>
          </div>
        </div>
      </div>

    </div>
  </main>

  <script src="storaje.js"></script>
  <script src="ui.js"></script>
  <script src="weather.js"></script>
  <script src="app.js"></script>
</body>
</html>
